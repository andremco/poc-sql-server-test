trigger:
- main

pool:
  vmImage: "windows-latest"

stages:
- stage: PipelineSqlServerTest
  displayName: Pipeline Sql Server
  jobs: 
  - job: PipelineSqlServer
    steps:
    - task: AzureCLI@2
      displayName: Run Script for sql server test - $(ProjectName) $(Version)      
      inputs:
        azureSubscription: 'Visual Studio Enterprise(e945f6ed-8c00-4129-8ecd-263ec98eaf36)'
        scriptType: 'ps'
        scriptLocation: 'scriptPath'
        scriptPath: './DevOpsRunTest.ps1'
      timeoutInMinutes: 10
      continueOnError: false  
      env:
        CONNECTIONSTRING: $(CONNECTIONSTRING)
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          
          Write-Host "Print in case for success"
 

    
